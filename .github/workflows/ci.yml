name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions: {}

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - run: npm run lint
      - run: npm run fmt:check
      - run: npm run check
      - run: npm test
